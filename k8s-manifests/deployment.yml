apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-indexer-helper-deployment
  namespace: memobase
  labels:
    app: media-indexer-helper-app
spec:
  selector:
    matchLabels:
      app: media-indexer-helper-app
  replicas: 1
  template:
    metadata:
      labels:
        app: media-indexer-helper-app
        tier: web
    spec:
      containers:
          - name: media-indexer-helper-container
            image: cr.gitlab.switch.ch/memoriav/memobase-2020/services/histogram:latest
            ports:
              - containerPort: 8083
                name: http
                protocol: TCP
            imagePullPolicy: Always
            volumeMounts:
              - name: tmp-volume
                mountPath: /tmp
              - name: config
                mountPath: /app/configs
            command: ["/app/app", "-cfg", "/app/configs/histogram.toml"]
      restartPolicy: Always
      volumes:
          - name: tmp-volume
            persistentVolumeClaim:
                claimName: media-indexer-volume-claim
          - name: config
            configMap:
                name: media-indexer-helper-config
